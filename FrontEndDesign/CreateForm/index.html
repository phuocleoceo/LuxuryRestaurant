<head>

<body>
 <section class ="create-food-container">

        <div class ="table-Container">

                <div class="form_row">
                    <label class="form_label">Name:</label>

                </div>
                <div class="form_row">
                    <label class="form_label">Price:</label>

                    <textarea class ="form_area" name="subject" id="subject" style="height: 15rem" placeholder="viet gi do"></textarea>
                </div>
                <div class="form_row">
                    <label class="form_label">Image:</label>
                    <input class="form_input" type="file">
                </div>
                <div class="action-create">
                    <a href="#" class="btn">Create Food</a>
                    <a href="#" class="btn">Back to List</a>
                </div>

            </div>
            <div class= "picture-container">
                <img src="https://i.pinimg.com/564x/da/71/48/da714894ba68b1649ae64c5abb9e8f37.jpg" alt="">
            </div>
            
        </div>
